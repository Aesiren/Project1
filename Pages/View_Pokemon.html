<!DOCTYPE html>
<html>

<head>
  <link href="./index.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>View Pokemon</title>

  <div class="header">
    <h1>Detailed Pokedex</h1>
    <h2>A Detailed View of Pokemon</h2>
    <span>
      <button id="home" type="button" onclick="location.href='index.html'">Home</button>
      <button id="guessing" type="button" onclick="location.href='Guessing_Game.html'">Guessing Game</button>
      <button id="btnmatch" type="button" onclick="location.href='Match_Game.html'">Match Game</button>
    </span>

  </div>

</head>

<body>
  <div class="content">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <button id="starting" type="button">Starting Pokemon</button>
      <br><br>
      <button id="legend" type="button">Legendary Pokemon</button>
      <br><br>
      <button id="mythic" type="button">Mythic Pokemon</button>
      <br><br>
      <button id="random" type="button">Random</button>

    </div>
    <div id="loader" class="loader"></div>
    <div id="view_main" class="hidden">
      <div id="pic"></div>
      <div id="view_text">
        <label id="pokeId">ID</label><br>
        <label id="name">Name</label><br>
        <label id="baseXP">baseXP</label><br>
        <label id="height">height</label><br>
        <label id="weight">weight</label><br>
        <label id="moves">stats</label>
      </div>
    </div>
  </div>

</body>
<script src="../Scripts/links.js" type="module"></script>
<script src="../Scripts/view.js" type="module"></script>

</html>
